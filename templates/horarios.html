<h1>Horarios disponibles para {{ medico }}</h1>

<form action="/reservar" method="post">
    <input type="hidden" name="medico" value="{{ medico }}">
    <select name="hora">
        {% for h in horarios %}
            <option value="{{ h }}">{{ h }}</option>
        {% endfor %}
    </select>
    <button type="submit"> Reservar </button>
</form>
